<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="include :: admin-header('用户添加')" />
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" id="add_value" method="post">
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>用户名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="username" name="username" required=""
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="password" class="layui-form-label">
                    <span class="x-red">*</span>密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" id="password" name="password" required=""
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="roleId" class="layui-form-label">
                    <span class="x-red">*</span>用户角色
                </label>
                <div class="layui-input-inline">
                    <select name="roleId" id="roleId" lay-verify="required" lay-search="">
                        <option value="">--请选择用户角色--</option>
                    </select>
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="pic" class="layui-form-label">
                    <span class="x-red">*</span>用户头像
                </label>
                <div class="layui-input-inline">
                    <div class="layui-upload">
                        <button type="button" class="layui-btn" id="uploadImg">上传头像</button>
                        <div class="layui-upload-list">
                            <img class="layui-upload-img" id="pic" height="50" width="50">
                            <p id="uploadText"></p>
                            <input type="hidden" name="photo" id="photo">
                        </div>
                    </div>
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="sex" class="layui-form-label">
                    <span class="x-red">*</span>用户性别
                </label>
                <div class="layui-input-inline">
                    <select name="sex" id="sex" lay-verify="required" lay-search="">
                        <option value="">--请选择用户性别--</option>
                        <option value="0">男</option>
                        <option value="1">女</option>
                    </select>
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="age" class="layui-form-label">
                    <span class="x-red">*</span>用户年龄
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="age" name="age" required=""
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="address" class="layui-form-label">
                    <span class="x-red">*</span>用户地址
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="address" name="address" required=""
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">
                </label>
                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    增加
                </button>
            </div>
        </form>
    </div>
</div>
<script>


    layui.use(["jquery", "upload", "form", "layer", "element", "layedit"],
    function() {
        $ = layui.jquery;
        var element = layui.element,
            layer = layui.layer,
            upload = layui.upload,
            layedit = layui.layedit,
            form = layui.form;


        // 建立编辑器
        // var index = layedit.build('content');
        // form.verify({
        //     content: function(value) {
        //         return layedit.sync(index);
        //     }
        // });

        $(function () {
            // 绑定下拉框
            $.post("/role/queryAll", function (data) {
                for (var k in data)
                {
                    $("#roleId").append("<option value='" + data[k].id + "'>" + data[k].name + "</option>");
                }
                layui.use('form', function () {
                    var form = layui.form;
                    form.render();
                });
            });
        })

        // 图片上传
        var uploadInst = upload.render({
            elem: '#uploadImg'
            ,url: '/user/upload_photo'
            ,before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
                layer.load(); // 上传loading
                // 预读本地示例文件，不支持ie8
                obj.preview(function (index, file, result) {
                    $("#pic").attr('src', result);
                })
            }
            ,done: function(res, index, upload){
                layer.closeAll('loading'); //关闭loading
                if (res.code == "200"){
                    $("#photo").val(res.filePath);
                    $("#uploaderror").remove();
                }
                layer.msg(res.msg);
            }
            ,error: function(index, upload){
                layer.closeAll('loading'); //关闭loading
                // 失败重新上传
                var uploadText = $('#uploadText');
                uploadText.html('<span id="uploaderror"><span style="color: #FF5722">上传失败</span><a class="layui-btn layui-btn-xs demo-reload">重试</a></span>');
                uploadText.find(".demo-reload").on('click', function () {
                    uploadInst.upload();
                })
            }
        });

        //监听提交
        form.on('submit(add)',function(data) {
            $.ajax({
                url : "/user/add",
                async : true,
                type : "POST",
                dataType : "json",
                data : $('#add_value').serialize(),
                // 成功后开启模态框
                success : function (source) {
                    if(source.code == "200"){
                        layer.alert(source.msg, {
                                icon: 6
                            },
                            function() {
                                //关闭当前frame
                                xadmin.close();

                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                    } else {
                        layer.alert(source.msg);
                    }
                },
                error : function() {
                    layer.alert("请求失败！");
                }
            })
            return false;
        });
    });


</script>
</body>

</html>
