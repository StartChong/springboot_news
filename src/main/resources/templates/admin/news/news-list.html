<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <th:block th:include="include :: admin-header('新闻列表')" />
    </head>
    
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
                <cite>导航元素</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" id="newsTitle" name="title"  placeholder="请输入新闻标题" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button type="submit" class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-hide" id="demo" lay-filter="test">
                            </table>
                            <div class="layui-tab-item">
                                <div id="pageDemo"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script>
        function createTime(v){
            var date = new Date(v);
            var y = date.getFullYear();
            var m = date.getMonth()+1;
            m = m<10?'0'+m:m;
            var d = date.getDate();
            d = d<10?("0"+d):d;
            var h = date.getHours();
            h = h<10?("0"+h):h;
            var M = date.getMinutes();
            M = M<10?("0"+M):M;
            var s = date.getSeconds();
            s = s<10?("0"+s):s;
            var str = y+"-"+m+"-"+d+" "+h+":"+M+":"+s;
            return str;
        }

        layui.config({
            version: '1579809530538' //为了更新 js 缓存，可忽略
        });

        function tableReload(table,tableId){
            table.reload(""+ tableId +"", {//就会读取后台数据,重新加载；
                page: {
                    curr: 1 //重新从第 1 页开始
                },
                where: {
                    title: $("#newsTitle").val(),
                    time:new Date()
                }
            });
            return false;
        }

        layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider','form'], function(){
            var laydate = layui.laydate //日期
                ,laypage = layui.laypage //分页
                ,layer = layui.layer //弹层
                ,table = layui.table //表格
                ,carousel = layui.carousel //轮播
                ,upload = layui.upload //上传
                ,element = layui.element //元素操作
                ,slider = layui.slider //滑块
                ,$ = layui.jquery
                ,form = layui.form;

            //监听Tab切换
            element.on('tab(demo)', function(data){
                layer.tips('切换了 '+ data.index +'：'+ this.innerHTML, this, {
                    tips: 1
                });
            });
            // 监听form表单
            form.on('submit(sreach)', function(data){
                tableReload(table,"demo");
                return false;
            });

            //执行一个 table 实例
            table.render({
                elem: '#demo'
                ,height: 420
                ,url: '/news/queryByPager' //数据接口
                ,title: '新闻表'
                ,page: true //开启分页
                ,limit: 2
                ,limits: [2, 5, 10, 20]
                ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
                ,totalRow: true //开启合计行
                ,cols: [
                    [ //表头
                        {type: 'checkbox', fixed: 'left'}
                        ,{field: 'id', title: '新闻编号', width:80,  fixed: 'left'}
                        ,{field: 'news_category', title: '新闻类型', width:100, templet :function (row) { return row.news_category.name }}
                        ,{field: 'title', title: '新闻标题', width: 100}
                        ,{field: 'abstrs', title: '新闻文章摘要', width: 130}
                        ,{field: 'tags', title: '新闻标签', width: 100}
                        ,{field: 'photo', title: '新闻照片', width: 100, templet :function (row) {
                            return "<img src='"+ row.photo +"' height='50' width='50'/>";
                        }}
                        ,{field: 'author', title: '新闻作者', width: 100}
                        ,{field: 'viewNumber', title: '新闻浏览量', width: 130}
                        ,{field: 'commentNumber', title: '新闻评论数量', width: 130}
                        ,{field: 'createTime', title: '新闻创建时间', width: 150, templet :function (row) {
                            return createTime(row.createTime);
                        }}
                        ,{fixed: 'right', width: 150, align:'center', toolbar: '#barDemo'}
                    ]
                ]
            });

            //监听头工具栏事件
            table.on('toolbar(test)', function(obj){
                var checkStatus = table.checkStatus(obj.config.id)
                    ,data = checkStatus.data; //获取选中的数据
                switch(obj.event){
                    case 'add':
                        xadmin.open('添加新闻','/page/admin/news-info');
                        break;
                    case 'update':
                        if(data.length === 0){
                            layer.msg('请选择一行');
                        } else if(data.length > 1){
                            layer.msg('只能同时编辑一个');
                        } else {
                            xadmin.open('编辑新闻','/news/toUpdate?id='+ data[0].id +'');
                        }
                        break;
                    case 'delete':
                        if(data.length === 0){
                            layer.msg('请选择一行删除');
                        } else {
                            var ids =[];
                            for (var i =0; i < data.length; i++){
                                ids.push(data[i].id);
                            }
                            del(ids,table)
                        }
                        break;
                };
            });

            //监听行工具事件
            table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data //获得当前行数据
                    ,layEvent = obj.event; //获得 lay-event 对应的值
               if(layEvent === 'del'){
                   var ids =[];
                   ids.push(data['id'])
                   del(ids,table);
                } else if(layEvent === 'edit'){
                   xadmin.open('编辑新闻','/news/toUpdate?id='+ data['id'] +'');
                }
            });

            //分页
            laypage.render({
                elem: 'pageDemo' //分页容器的id
                ,count: 100 //总页数
                ,skin: '#1E9FFF' //自定义选中色值
                //,skip: true //开启跳页
                ,jump: function(obj, first){
                    if(!first){
                        layer.msg('第'+ obj.curr +'页', {offset: 'b'});
                    }
                }
            });
        });

        // 删除
        function  del(ids,table) {
            var msg ="";
            if (ids.length == 1){
                msg = "确定要删除这条数据吗？";
            }
            if (ids.length > 1){
                msg = "确定要删除这些数据吗？";
            }
            layer.confirm(msg, function(index){
                layer.close(index);
                //向服务端发送删除指令
                //发异步删除数据
                $.ajax({
                    url : "/news/delete?ids="+ ids,
                    async : true,
                    type : "POST",
                    dataType : "json",
                    // 成功后开启模态框
                    success : function (data) {
                        if (data.code == "200"){
                            tableReload(table,"demo");
                        }
                        layer.alert(data.msg);
                    },
                    error : function() {
                        alert("请求失败");
                    }

                })
            });

        }
    </script>

</html>
